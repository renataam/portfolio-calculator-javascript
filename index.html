<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator JS</title>
</head>
<body>
    <div class="backgroundStyle">
        <h1>Renata Monteiro</h1>
        <div class="calculator">
            <h1>calculator</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="buttonCalculator">C</button></td>
                    <td><button class="buttonCalculator">&lt</button></td>
                    <td><button class="buttonCalculator">/</button></td>
                    <td><button class="buttonCalculator">X</button></td>
                </tr>
                <tr>
                    <td><button class="buttonCalculator">7</button></td>
                    <td><button class="buttonCalculator">8</button></td>
                    <td><button class="buttonCalculator">9</button></td>
                    <td><button class="buttonCalculator">-</button></td>
                </tr>
                <tr>
                    <td><button class="buttonCalculator">4</button></td>
                    <td><button class="buttonCalculator">5</button></td>
                    <td><button class="buttonCalculator">6</button></td>
                    <td><button class="buttonCalculator">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttonCalculator">1</button></td>
                    <td><button class="buttonCalculator">2</button></td>
                    <td><button class="buttonCalculator">3</button></td>
                    <td rowspan="2" ><button class="buttonCalculator buttonEqual">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="buttonCalculator buttonZero">0</button></td>
                    <td><button class="buttonCalculator">.</button></td>

                </tr>
            </table>
        </div>
    </div>
</body>
</html>
