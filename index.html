<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator JS</title>
</head>
<body>
    <div class="backgroundStyle">
        <h1>Renata Monteiro</h1>
        <div class="calculator">
            <h1>calculator</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="buttonCalculator" onclick="clean ()">C</button></td>
                    <td><button class="buttonCalculator" onclick="back ()">&lt</button></td>
                    <td><button class="buttonCalculator" onclick="insert('/')">/</button></td>
                    <td><button class="buttonCalculator" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="buttonCalculator" onclick="insert('7')">7</button></td>
                    <td><button class="buttonCalculator" onclick="insert('8')">8</button></td>
                    <td><button class="buttonCalculator" onclick="insert('9')">9</button></td>
                    <td><button class="buttonCalculator" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="buttonCalculator" onclick="insert('4')">4</button></td>
                    <td><button class="buttonCalculator" onclick="insert('5')">5</button></td>
                    <td><button class="buttonCalculator" onclick="insert('6')">6</button></td>
                    <td><button class="buttonCalculator" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttonCalculator" onclick="insert('1')">1</button></td>
                    <td><button class="buttonCalculator" onclick="insert('2')">2</button></td>
                    <td><button class="buttonCalculator" onclick="insert('3')">3</button></td>
                    <td rowspan="2" ><button class="buttonCalculator buttonEqual" onclick="calculate ()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="buttonCalculator buttonZero" onclick="insert('0')">0</button></td>
                    <td><button class="buttonCalculator" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
